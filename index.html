<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>

      <form action="thank-you.html">
        <h2>Form Validation</h2>
        <div class="image">
</div>
        <div>
          <label for="name">Name:</label>
          <br />
          <input type="text" id="name" placeholder=" " required>
          <span class="error">Please enter your name</span>
      </div>
      <div>
          <label for="email">Email:</label>
          <br />
          <input type="email" id="email" placeholder=" " required>
          <span class="error">Please enter a valid email address</span>
      </div>
      <div>
          <label for="password">Password:</label>
          <br />
          <input type="password" id="password" placeholder=" " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" required>
          <span class="error">Please enter a valid password</span>
   
        <div class="form-group date">
          <label for="date">Birth Date</label>
          <input type="date" id="date" placeholder="Select your date">
        </div>
        <div class="form-group submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
   
   
  </body>
</html>
